# Ilenia Production Stack (without auth-service)
# For deployments where auth is bypassed in frontend/backend

services:
  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: ghcr.io/link3rs/ilenia-nginx:develop
    container_name: ilenia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot
      - nginx-logs:/var/log/nginx
    depends_on:
      - react-frontend
      - live-service
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # React Frontend
  # ============================================
  react-frontend:
    image: ghcr.io/link3rs/ilenia-react-frontend:develop
    container_name: ilenia-frontend
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VITE_ENV=production
      - VITE_PRODUCTION_DOMAIN=ilenia.link3rs.com
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Live Event Service (STT, MT, TTS)
  # ============================================
  live-service:
    image: ghcr.io/link3rs/ilenia-live-event-service:develop
    container_name: ilenia-live-service
    restart: unless-stopped
    expose:
      - "8082"
    environment:
      - ENV=production
      - APP_HOST=0.0.0.0
      - APP_PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HF_ASR_URL=${HF_ASR_URL}
      - HF_ASR_TOKEN=${HF_ASR_TOKEN}
      - HF_MT_URL=${HF_MT_URL}
      - HF_MT_TOKEN=${HF_MT_TOKEN}
      - ASR_RMS_SPEECH_THRESHOLD=${ASR_RMS_SPEECH_THRESHOLD:-0.003}
      - ASR_MIN_SPEECH_DURATION_MS=${ASR_MIN_SPEECH_DURATION_MS:-300}
      - ASR_MIN_SILENCE_DURATION_MS=${ASR_MIN_SILENCE_DURATION_MS:-500}
      - ASR_SPEECH_PAD_MS=${ASR_SPEECH_PAD_MS:-400}
    volumes:
      - live-recordings:/app/recordings
      - live-logs:/app/logs
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ilenia-net:
    driver: bridge

volumes:
  certbot-webroot:
  nginx-logs:
  live-recordings:
  live-logs:
