# Ilenia Local Development Stack v3.0.0
# Backend services only - run frontend locally with `npm run dev`
#
# Usage:
#   docker login ghcr.io -u YOUR_GITHUB_USERNAME -p YOUR_GITHUB_TOKEN
#   docker-compose -f docker-compose.local.yml pull
#   docker-compose -f docker-compose.local.yml up -d
#
# Then run frontend locally:
#   cd ilenia-react-frontend && npm run dev
#
# Services exposed:
#   - postgres:       localhost:5432
#   - auth-service:   http://localhost:8081
#   - live-service:   http://localhost:8082
#   - event-service:  http://localhost:8083
#
# Images:
#   - All services use :develop tag from GHCR
#   - PostgreSQL with Alembic migrations for auth-service
#   - PostgreSQL ready for event-service (to be implemented)

services:
  # ============================================
  # PostgreSQL - Primary Database
  # ============================================
  # Creates two databases:
  #   - ilenia_auth (user: ilenia_auth_user) - Managed by Alembic
  #   - ilenia_events (user: ilenia_events_user) - Ready for migrations
  postgres:
    image: postgres:16-alpine
    container_name: ilenia-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ilenia_admin
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD:-ilenia_admin_secret}
      - POSTGRES_DB=postgres
      - POSTGRES_AUTH_PASSWORD=${POSTGRES_AUTH_PASSWORD:-auth_secret}
      - POSTGRES_EVENTS_PASSWORD=${POSTGRES_EVENTS_PASSWORD:-events_secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ilenia_admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Redis - Session State & Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ilenia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ============================================
  # Live Event Service (STT, MT, TTS)
  # ============================================
  live-service:
    image: ghcr.io/link3rs/ilenia-live-event-service:develop
    container_name: ilenia-live-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - ENV=development
      - APP_HOST=0.0.0.0
      - APP_PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - HF_ASR_URL=${HF_ASR_URL}
      - HF_ASR_TOKEN=${HF_ASR_TOKEN}
      - HF_MT_URL=${HF_MT_URL}
      - HF_MT_TOKEN=${HF_MT_TOKEN}
      - ASR_RMS_SPEECH_THRESHOLD=${ASR_RMS_SPEECH_THRESHOLD:-0.003}
      - ASR_MIN_SPEECH_DURATION_MS=${ASR_MIN_SPEECH_DURATION_MS:-300}
      - ASR_MIN_SILENCE_DURATION_MS=${ASR_MIN_SILENCE_DURATION_MS:-500}
      - ASR_SPEECH_PAD_MS=${ASR_SPEECH_PAD_MS:-400}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EVENTS_STORAGE_PATH=/app/data/events.json
      - ALLOWED_ORIGINS=["http://localhost","http://localhost:5173","http://127.0.0.1","http://127.0.0.1:5173"]
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - live-recordings:/app/recordings
      - live-logs:/app/logs
      - live-data:/app/data
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Auth Keys Init (fix volume ownership)
  # ============================================
  auth-keys-init:
    image: alpine:3.20
    container_name: ilenia-auth-keys-init
    restart: "no"
    user: "0:0"
    volumes:
      - auth-keys:/app/keys
    command: ["sh", "-lc", "mkdir -p /app/keys && chown -R 10001:10001 /app/keys"]
    networks:
      - ilenia-net

  # ============================================
  # Auth Service (v3.0.0 with Alembic)
  # ============================================
  auth-service:
    image: ghcr.io/link3rs/ilenia-auth-service:develop
    container_name: ilenia-auth-service
    restart: unless-stopped
    depends_on:
      auth-keys-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      - ENV=development
      - PORT=8081
      # Storage
      - USE_DATABASE=true
      - USE_AUTH_MOCK=false
      # Database (Alembic migrations run automatically)
      - DATABASE_URL=postgresql+asyncpg://ilenia_auth_user:${POSTGRES_AUTH_PASSWORD:-auth_secret}@postgres:5432/ilenia_auth
      # JWT Configuration
      - AUTH_ISSUER=${AUTH_ISSUER:-http://localhost:8081}
      - AUTH_AUDIENCE=event-service,livekit-service,live-event-service
      - ACCESS_TTL_SECONDS=${ACCESS_TTL_SECONDS:-3600}
      - KEYS_DIR=/app/keys
      # Seed Admin User
      - AUTH_SEED_ADMIN_EMAIL=${AUTH_SEED_ADMIN_EMAIL:-admin@ilenia.com}
      - AUTH_SEED_ADMIN_PASSWORD=${AUTH_SEED_ADMIN_PASSWORD:-admin123}
      - AUTH_SEED_ADMIN_NAME=${AUTH_SEED_ADMIN_NAME:-Default Admin}
      - AUTH_SEED_ADMIN_LANG=${AUTH_SEED_ADMIN_LANG:-en}
      # CORS
      - ALLOWED_ORIGINS=["http://localhost","http://localhost:5173","http://127.0.0.1","http://127.0.0.1:5173"]
    volumes:
      - auth-keys:/app/keys
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # Event Service (Events CRUD API)
  # ============================================
  # TODO: Implement PostgreSQL persistence with Alembic
  # Currently uses JSON file storage as fallback
  event-service:
    image: ghcr.io/link3rs/ilenia-events-service:develop
    container_name: ilenia-event-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - ENV=development
      - APP_HOST=0.0.0.0
      - APP_PORT=8083
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      # Database (ready for PostgreSQL implementation)
      - USE_DATABASE=false
      - DATABASE_URL=postgresql+asyncpg://ilenia_events_user:${POSTGRES_EVENTS_PASSWORD:-events_secret}@postgres:5432/ilenia_events
      # Auth
      - ALLOWED_ORIGINS=["http://localhost","http://localhost:5173","http://127.0.0.1","http://127.0.0.1:5173"]
      - AUTH_SERVICE_URL=http://auth-service:8081
      - AUTH_ISSUER=${AUTH_ISSUER:-http://localhost:8081}
      - AUTH_AUDIENCE=event-service
      # Fallback to JSON storage (current implementation)
      - EVENTS_STORAGE_PATH=/app/data/events.json
    depends_on:
      auth-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - event-data:/app/data
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/v1/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ============================================
# Networks
# ============================================
networks:
  ilenia-net:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
  live-recordings:
  live-logs:
  live-data:
  redis-data:
  auth-keys:
  event-data:
