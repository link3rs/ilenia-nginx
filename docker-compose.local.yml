# Ilenia Local Development Stack v2.2.0
# Backend services only - run frontend locally with `npm run dev`
#
# Usage:
#   docker login ghcr.io -u YOUR_GITHUB_USERNAME -p YOUR_GITHUB_TOKEN
#   docker-compose -f docker-compose.local.yml pull
#   docker-compose -f docker-compose.local.yml up -d
#
# Then run frontend locally:
#   cd ilenia-react-frontend && npm run dev
#
# Services exposed:
#   - auth-service:  http://localhost:8081
#   - live-service:  http://localhost:8082
#   - event-service: http://localhost:8083

services:
  # ============================================
  # Redis - Session State & Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ilenia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ============================================
  # Live Event Service (STT, MT, TTS)
  # ============================================
  live-service:
    image: ghcr.io/link3rs/ilenia-live-event-service:main
    container_name: ilenia-live-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - ENV=development
      - APP_HOST=0.0.0.0
      - APP_PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - HF_ASR_URL=${HF_ASR_URL}
      - HF_ASR_TOKEN=${HF_ASR_TOKEN}
      - HF_MT_URL=${HF_MT_URL}
      - HF_MT_TOKEN=${HF_MT_TOKEN}
      - ASR_RMS_SPEECH_THRESHOLD=${ASR_RMS_SPEECH_THRESHOLD:-0.003}
      - ASR_MIN_SPEECH_DURATION_MS=${ASR_MIN_SPEECH_DURATION_MS:-300}
      - ASR_MIN_SILENCE_DURATION_MS=${ASR_MIN_SILENCE_DURATION_MS:-500}
      - ASR_SPEECH_PAD_MS=${ASR_SPEECH_PAD_MS:-400}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EVENTS_STORAGE_PATH=/app/data/events.json
      - ALLOWED_ORIGINS=["http://localhost","http://localhost:5173","http://127.0.0.1","http://127.0.0.1:5173"]
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - live-recordings:/app/recordings
      - live-logs:/app/logs
      - live-data:/app/data
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Auth Keys Init (fix volume ownership)
  # ============================================
  auth-keys-init:
    image: alpine:3.20
    container_name: ilenia-auth-keys-init
    restart: "no"
    user: "0:0"
    volumes:
      - auth-keys:/app/keys
    command: ["sh", "-lc", "mkdir -p /app/keys && chown -R 10001:10001 /app/keys"]
    networks:
      - ilenia-net

  # ============================================
  # Auth Service
  # ============================================
  auth-service:
    image: ghcr.io/link3rs/ilenia-auth-service:main
    container_name: ilenia-auth-service
    restart: unless-stopped
    depends_on:
      auth-keys-init:
        condition: service_completed_successfully
    ports:
      - "8081:8081"
    environment:
      - ENV=development
      - PORT=8081
      - AUTH_ISSUER=${AUTH_ISSUER:-http://localhost}
      - AUTH_AUDIENCE=event-service,livekit-service,live-event-service
      - ACCESS_TTL_SECONDS=${ACCESS_TTL_SECONDS:-3600}
      - KEYS_DIR=/app/keys
      - AUTH_SEED_ADMIN_EMAIL=${AUTH_SEED_ADMIN_EMAIL:-admin@localhost}
      - AUTH_SEED_ADMIN_PASSWORD=${AUTH_SEED_ADMIN_PASSWORD:-admin123}
      - AUTH_SEED_ADMIN_NAME=${AUTH_SEED_ADMIN_NAME:-Admin}
      - AUTH_SEED_ADMIN_LANG=${AUTH_SEED_ADMIN_LANG:-en}
      - ALLOWED_ORIGINS=["http://localhost","http://localhost:5173","http://127.0.0.1","http://127.0.0.1:5173"]
    volumes:
      - auth-keys:/app/keys
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================
  # Event Service (Events CRUD API)
  # ============================================
  event-service:
    image: ghcr.io/link3rs/ilenia-events-service:main
    container_name: ilenia-event-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - ENV=development
      - APP_HOST=0.0.0.0
      - APP_PORT=8083
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - ALLOWED_ORIGINS=["http://localhost","http://localhost:5173","http://127.0.0.1","http://127.0.0.1:5173"]
      - AUTH_SERVICE_URL=http://auth-service:8081
      - AUTH_ISSUER=${AUTH_ISSUER:-http://localhost}
      - AUTH_AUDIENCE=event-service
      - EVENTS_STORAGE_PATH=/app/data/events.json
    depends_on:
      auth-service:
        condition: service_healthy
    volumes:
      - event-data:/app/data
    networks:
      - ilenia-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/v1/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ============================================
# Networks
# ============================================
networks:
  ilenia-net:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  live-recordings:
  live-logs:
  live-data:
  redis-data:
  auth-keys:
  event-data:
